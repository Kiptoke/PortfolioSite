<!doctype html>

<html lang="en" class='bg-blue-gradient'>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Required Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- CSS Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/portfolio.css" rel="stylesheet" type="text/css">
        <link href="css/colors.css" rel="stylesheet" type="text/css">

        <!-- JS Libraries + Files -->
        <script src="https://unpkg.com/vue@next"></script>

        <title>Andrew Zhou - Websites</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark-blue">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link "href="games.html">Games</a>
                        <a class="nav-link" href="websites.html">Websites</a>
                        <a class="nav-link active" aria-current="page" href="#">Music</a>
                        <a class="nav-link" href="pdf/resume.pdf">Resume</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="content-page white-text">
            <div>
                <p class="title"><b>Music</b></p>
                <p class='explain'>Here, you can see all the websites that I've created or have had a hand in creating.</p>
            </div>
            

            <!-- Music -->
            {% for song in music %}

            <div class="music-box">
                <div class="music-info">
                    <p><b>{{song.name}} | {{song.date}}</b></p>
                    <p>
                        <b>Tags:</b> 
                        {% for tag in song.tags %}
                            <span class="badge bg-secondary">{{tag}}</span>
                        {% endfor %}
                    </p>
                    <p>{{song.desc}}</p>
                </div> 
            </div>

            {% endfor %}
        </div>

        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
