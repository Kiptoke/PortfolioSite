<!doctype html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Required Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- CSS Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/portfolio.css" rel="stylesheet" type="text/css">

        <!-- JS Libraries + Files -->
        <script src="https://unpkg.com/vue@next"></script>

        <title>Andrew Zhou</title>
    </head>

    <body>
        <div class="content-page">
            <p class="title"><b>Games</b></p>
            <p>Located here you will see all the games that I have made over the years, both from game jams and my own personal projects.</p>
            
            <!-- Games -->
            <div class='grid'>
                {% for game in games %}
                <div class="display-box">
                    <p><b>{{game.name}}</b></p>

                    <img src='graphics/{{game.img}}' class='game-photo' alt='{{game.name}}'>
                </div>
                {% endfor %}
            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
