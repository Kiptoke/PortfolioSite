<!doctype html>

<html lang="en" class='blue-gradient-bg'>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Required Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- CSS Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/portfolio.css" rel="stylesheet" type="text/css">
        <link href="css/colors.css" rel="stylesheet" type="text/css">

        <!-- JS Libraries + Files -->
        <script src="https://unpkg.com/vue@next"></script>

        <title>Andrew Zhou - Games</title>
    </head>

    <body>
        <div class="content-page">
            <div class='white-text'>
                <p class="title"><b>Games</b></p>
                <p class='explain'>Located here you will see all the games that I have had a hand in making throughout the years, from game jams, to personal projects, to professional releases.</p>
            </div>
            
            
            <!-- Games -->
            <div class='grid'>
                {% for game in games %}
                <!-- Game Card -->
                <a>
                    <div class="display-box" data-bs-toggle="modal" data-bs-target="#{{game.id}}">
                        <img src='graphics/games/{{game.img}}' class='game-photo' alt='{{game.name}}'></img>
                        <div class='display-title'><b>{{game.name}}</b></div>
                    </div>
                </a>

                <!-- Modal -->
                <div class="modal fade" id="{{game.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="{{game.id}}-label">{{game.name}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            {{game.desc}}
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                    </div>
                </div>
  
                {% endfor %}
            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
